version: '3.9'
services:
  db:
    image: postgres
    restart: unless-stopped
    tty: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: url
    volumes:
      - postgresql:/var/lib/postgresql/data
volumes:
  postgresql:
networks:
  default:
    external:
      name: url-network